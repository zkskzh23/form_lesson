<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="entry_form">
          <h1 class="form_title">アカウント作成</h1>
          <div class="sns_buttons">
              <div class="button halfwidth">
                <a class="facebook sns_button" href="">Facebookでスタート</a>
              </div>
              <div class="button halfwidth">
                <a class="google sns_button" href="">Googleでスタート</a>
              </div>
          </div>
          <p class="sns_notice">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="information">
            <p class="information_text">アカウント情報</p>
          </div>
          <form class="form" action="" method="POST">
            <div class="item fullname">
              <div class="name halfwidth">
                <p class="item_text">
                  名字
                  <span class="alert">※</span>
                </p>
                <input class="input input_box" type="text" name="family_name" required>
              </div>
              <div class="name halfwidth">
                <p class="item_text">
                  名前
                  <span class="alert">※</span>
                </p>
                <input class="input input_box" type="text" name="first_name" required>
              </div>
            </div>
            <div class="item gender">
              <p class="item_text">性別</p>
              <div class="gender_options">
                <label class="gender_option">
                  <input class="input input_gender" type="radio" name="gender" value="male">
                  <span class="outside"><span class="inside"></span></span>男性
                </label>
                <label class="gender_option">
                  <input class="input input_gender" type="radio" name="gender" value="female">
                  <span class="outside"><span class="inside"></span></span>女性
                </label>
                <label class="gender_option">
                  <input class="input input_gender" type="radio" name="gender" value="other">
                  <span class="outside"><span class="inside"></span></span>その他
                </label>
              </div>
            </div>
            <div class="item birthplace halfwidth">
              <p class="item_text">出身</p>
              <div class="place_option">
                <select class="input input_place halfwidth" name="birthplace" id="birthplace">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="item e-mail fullwidth">
              <p class="item_text">
                Eメール
                <span class="alert">※</span>
              </p>
              <input class="input input_e-mail" type="email" name="e-mail" placeholder="ex)hoge@example.com" required>
            </div>
            <div class="item number fullwidth">
              <p class="item_text">電話番号</p>
              <input class="input input_number" type="tel" name="number" placeholder="ex)09012345678">
            </div>
            <div class="item password fullwidth">
              <p class="item_text">
                パスワード
                <span class="alert">※</span>
              </p>
              <input class="input input_password" type="password" name="password" required>
            </div>
            <div class="item password fullwidth">
              <p class="item_text">
                パスワード(確認用)
                <span class="alert">※</span>
              </p>
              <input class="input input_password" type="password" name="password" required>
            </div>
            <div class="item course">
              <p class="item_text">希望コース</p>
              <div class="course_name">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course_name_text" for="frontend">
                  フロントエンド
                </label>
              </div>
              <div class="course_name">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course_name_text" for="backend">
                  バックエンド
                </label>
              </div>
              <div class="course_name">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course_name_text" for="app">
                  アプリ
                </label>
              </div>
            </div>
            <div class="item remarks fullwidth">
              <p class="item_text">備考</p>
              <textarea class="input input_remarks" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="item">
              <input class="input input_button" type="submit" value="アカウント作成">
            </div>
            <p class="agreement">
              アカウントを作成することにより、
              <a class="link" href="">利用規約</a>
              と
              <a class="link" href="">プライバシーポリシー</a>
              に同意するものとします。
            </p>
          </form>
        </div>
        <footer class="footer">
          <p>
            すでにアカウントをお持ちですか？
          <a class="link" href="">ログイン</a>
          </p>
          <a class="link" href="">認証メールが届きませんか？</a>
        </footer>
      </div>
    </section>
  </body>
</html>
